<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="flex-container">
    <section class="card">
      <img class="card-image" src="./assets/images/illustration-article.svg" alt="html and css foundation image">
      <div class="card-content">
        <div class="card-header">
          <h4 class="course-category">Learning</h4>
          <p class="course-date inline">Published 21 Dec 2023</p>
          <h1 class="course-title inline">HTML & CSS foundations</h1>
        </div>
        <div class="card-body">
          <p class="course-description inline">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="author">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
